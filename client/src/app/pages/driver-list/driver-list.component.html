<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Driver List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="text" class="form-control" id="Address" [(ngModel)]="search.Address" name="Address" #Address="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="FirstName">FirstName</label>
                        <input type="text" class="form-control" id="FirstName" [(ngModel)]="search.FirstName" name="FirstName" #FirstName="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="LastName">LastName</label>
                        <input type="text" class="form-control" id="LastName" [(ngModel)]="search.LastName" name="LastName" #LastName="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="License">License</label>
                        <input type="text" class="form-control" id="License" [(ngModel)]="search.License" name="License" #License="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="search.phone" name="phone" #phone="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Address</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">License</th>
            <th scope="col">phone</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'Address': search.Address, 'FirstName': search.FirstName, 'LastName': search.LastName, 'License': search.License, 'phone': search.phone }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/drivers/', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.Address }}</td>
            <td>{{item.FirstName }}</td>
            <td>{{item.LastName }}</td>
            <td>{{item.License }}</td>
            <td>{{item.phone }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'Address': search.Address ,  'FirstName': search.FirstName ,  'LastName': search.LastName ,  'License': search.License ,  'phone': search.phone  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/drivers/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
