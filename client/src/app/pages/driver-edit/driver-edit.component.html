<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Driver Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Address">Address *</label>
                        <input type="text" class="form-control" id="Address" [(ngModel)]="item.Address" name="Address" #Address="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="FirstName">FirstName *</label>
                        <input type="text" class="form-control" id="FirstName" [(ngModel)]="item.FirstName" name="FirstName" #FirstName="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="LastName">LastName *</label>
                        <input type="text" class="form-control" id="LastName" [(ngModel)]="item.LastName" name="LastName" #LastName="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="License">License *</label>
                        <input type="text" class="form-control" id="License" [(ngModel)]="item.License" name="License" #License="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="item.phone" name="phone" #phone="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="PassengerObject">PassengerObject</label>
                    <select name="_passengerObject" id="_passengerObject" [(ngModel)]="item._passengerObject" class="form-control" #_passengerObject="ngModel"  >
                        <option *ngFor="let item of list_passengerObject" [value]="item._id">{{item._id}}</option>
                    </select>

                    <h2 *ngIf="externalUser__Driver[0]">External Relations</h2>
        
                        <h3 *ngIf="externalUser__Driver[0]">User</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalUser__Driver">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
